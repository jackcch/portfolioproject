{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
    <div class="container center-text">
        {% for blog in blogs %}
            <a href="{% url 'blog:detailblog' blog.id %}">
            <h2>{{blog.blogtitle}}</h2></a>
            <h5>{{blog.blogdate}}</h5>
            <p>{{blog.blogcontent|truncatechars:100}}</p>
        {% endfor %}
    </div>    
    
{% endblock %}
